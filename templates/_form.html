{% load i18n %}
{% load materializecss %}

{% if form.non_field_errors %}
  <div class="row">
    <div class="col s10 m8 offset-s1 offset-m2 offset-l2">
      <ul class="collapsible error-modal" data-collapsible="accordion">
        <li>
          <div class="collapsible-header active">
            <i class="material-icons">report_problem</i>
            {% trans 'Error' %}
          </div>
          <div class="collapsible-body">
            <p>
              {{ form.non_field_errors|first }}
            </p>
          </div>
        </li>
      </ul>
    </div>
  </div>
{% endif %}

<div class="row">
  <div class="col s12 m8">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ form_name|default:'Form' }}</span>
        <div class="row">
          {% for field in form %}
            {{ field|materializecss }}
          {% endfor %}
        </div>
      </div>
      <div class="card-action">
        <button type="submit" class="waves-effect waves-light btn">{% trans 'Submit' %}</button>
      </div>
    </div>
  </div>
</div>
