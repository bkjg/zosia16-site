{% extends "base.html" %}
{% load i18n %}
{% load materializecss %}

{% block content %}
<div class="container">
    <h3>
        {% trans "Add post" %}
    </h3>
    <form method="post">
        {% csrf_token %}
        {% include '_form.html' %}
    </form>
</div>
{% endblock content %}

{% block custom_scripts %}
<script type="text/javascript">
$(document).ready(function() {
    $('select').material_select();
    $('textarea').addClass("materialize-textarea");
});
</script>
{% endblock custom_scripts %}
