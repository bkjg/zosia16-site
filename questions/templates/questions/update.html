{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    <div class="container">
    {% if question %}
        <h3>{{ question }} - {% trans "Edit" %}</h3>
    {% else %}
        <h3>{% trans "Add question" %}</h3>
    {% endif %}
        {% include '_form.html' %}
    </div>
</form>
{% endblock %}
