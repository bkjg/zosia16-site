{% extends "base.html" %}
{% load i18n %}
{% load materializecss %}

{% block content %}

<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
    {% if object %}
        <h3>{{ object }} - {% trans "Edit" %}</h3>
    {% else %}
        <h3>{% trans "Add sponsor" %}</h3>
    {% endif %}
        {% include '_form.html' %}
      </div>
    </div>
</form>

{% endblock %}
